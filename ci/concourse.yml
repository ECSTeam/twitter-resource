---
jobs:
- name: build-resource-image
  plan:
  - get: source-code
    trigger: true
  - task: build-resource
    file: source-code/ci/tasks/build-resource.yml
  - put: docker-hub
    params:
      build: source-code

resources:
- name: source-code
  type: git
  source:
    uri: git@github.com:ECSTeam/twitter-resource.git
- name: docker-hub
  type: docker-image
  source:
    repository: jghiloni/twitter-concourse-resource
    username: jghiloni
    password: {{docker-hub-password}}
